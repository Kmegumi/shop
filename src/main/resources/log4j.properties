log4j.rootLogger=INFO,A0,A1,A2

## mybatis log
log4j.logger.mybatis=DEBUG
#
log4j.appender.A0=org.apache.log4j.ConsoleAppender
log4j.appender.A0.layout=org.apache.log4j.PatternLayout
log4j.appender.A0.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %-4r %-5p [%t] %37c %3x - %m%n
log4j.appender.A0.Threshold=INFO

